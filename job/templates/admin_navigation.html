<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static %}
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<script src="{% static "font/all.min.js" %}"></script>
	<title>Job Portal</title>
	<style>
		.nav-link{
			color:#fff !important;
		}
		.nav-link:hover{
			color:yellow !important;
			background: red;
			font-weight: bold;
			border-radius: 5px;
		}

	</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<img src="{% static "images/logo.jpg" %}" alt="Logo Image" width="200px" height="125px">
			</div>
			<div class="col-sm-6 mt-5 text-center">
				<span style="font-weight:bold; font-size:30px;">
					<span style="color:red;">Online Job</span>
					<span style="color:green;">Portal System</span>
				</span>
			</div>
			<div class="col-sm-3 mt-5" style="padding-left:5%;">
				<span style="font-weight:bold;font-size:35px;">
					<a href="http://www.twitter.com/login" target="_blank"><span><i class="fab fa-twitter pl-3 text-info"></i></span></a>
					<a href="http://www.facebook.com/login" target="_blank"><span><i class="fab fa-facebook-square pl-3 text-primary"></i></span></a>
					<a href="http://www.instagram.com/login" target="_blank"><span><i class="fab fa-instagram pl-3 text-warning"></i></span></a>
					<a href="http://www.linkedin.com/login" target="_blank"><span><i class="fab fa-linkedin pl-3 text-info"></i></span></a>
					<a href="http://www.telegram.com/login" target="_blank"><span><i class="fab fa-telegram pl-3 text-primary"></i></span></a>
				</span>
			</div>
		</div>
	</div>
	<!--Navigation Start-->
	<nav class="navbar navbar-expand-xl navbar-dark" aria-label="Sixth navbar example" style="background:maroon;">
      <div class="container">
      <a class="navbar-brand" href="#" style="font-size:25px">Job Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample06" aria-controls="navbarsExample06" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample06">
        <ul class="navbar-nav me-auto mb-2 mb-xl-0">
          <li class="nav-item active"style="margin-left:200px;">
            <a class="nav-link text-white" aria-current="page" href="{% url 'admin_home' %}"><i class="fas fa-home mx-1" ></i>Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-users mx-1"></i>Recruiters</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'recruiter_pending' %}">Pending</a></li>
              <li><a class="dropdown-item" href="{% url 'recruiter_accepted' %}">Accepted</a></li>
              <li><a class="dropdown-item" href="{% url 'recruiter_rejected' %}">Rejected</a></li>
              <li><a class="dropdown-item" href="{% url 'all_recruiters' %}">All Recruiters</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'view_users' %}"><i class="fas fa-user-circle mx-1"></i>View Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'messages' %}"><i class="fas fa-envelope mx-1"></i>Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'change_passwordadmin' %}"><i class="fas fa-key mx-1"></i>Change Password</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'person_logout' %}"><i class="fas fa-sign-out-alt mx-1"></i>Logout</a>
          </li>
        </ul>
        <a class="navbar-brand" style="color:yellow;position:relative;left:100px;">{{request.user.username}} </a>
      </div>
    </div>
  </nav>
	<!--Navigation End-->

	<script src="{% static "js/jquery-3.4.1.min.js" %}"></script>
	<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>

</html>
