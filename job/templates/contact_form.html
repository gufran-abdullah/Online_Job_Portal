{% load static %}
{% block body %}
{% include 'navigation.html' %}
<style>
	marquee{
		margin-top: 0.5%;
		background: black;
		color: #fff;
	}
	.contact_img{
		width:540px;
		height: 320px;
	}
	.cont_ci{
		position: relative;
		top: 40px;
	}
</style>
<marquee direction="right">
	<h4>Contact US</h4>
</marquee>
<div class="container">
	<form action="" method="POST" class="mt-5">
	{% csrf_token %}
		<div class="row">
			<div class="col-sm-6">
				<img src="{% static "images/contact.png" %}" alt="Contact Us Picture" class="contact_img">
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label for="name"><strong>Name</strong></label>
					<input type="text" placeholder="Enter name id..." class="form-control" name="name" required>
				</div>
				<div class="form-group">
					<label for="email"><strong>Email ID</strong></label>
					<input type="email" placeholder="Enter email id..." class="form-control" name="email" required>
				</div>
				<div class="form-group">
					<label for="message"><strong>Message</strong></label>
					<textarea name="message" rows="4" cols="10" placeholder="Enter your message here..." class="form-control"></textarea>
				</div>
				<div class="form-group">
					<input type="submit" value="Send" class="btn btn-dark my-3">
				</div>
			</div>
		</div>				
	</form>
</div>
{% include 'footer.html' %}

	{% ifequal error "no" %}
		<script>
    		alert("Message Sent Successfully!!!");
			window.location = ('{% url 'contact_form' %}');
		</script>
	{% endifequal %}

	{% ifequal error "yes" %}
		<script>
  			alert("Invalid User Credentials. Try again!!!");
		</script>
	{% endifequal %}

{% endblock %}
