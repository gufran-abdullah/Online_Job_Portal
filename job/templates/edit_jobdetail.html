{% load static %}
{% block body %}
{% include 'recruiter_navigation.html' %}
<style>
	marquee{
		margin-top: 0.5%;
		background: black;
		color: #fff;
	}
	.g_border{
		border:1px solid lightgray;
		padding: 7px;
		border-radius: 3px;
	}
</style>
<!--===================================Main Body=============================-->
<marquee direction="right">
	<h4>Update Registered Jobs</h4>
</marquee>
	<div class="container">
			<form method="POST" class="mt-5" enctype="multipart/form-data">
			{% csrf_token %}
				<div class="form-group mt-2">
					<label for="jtitle"><strong>Job Title</strong></label>
					<input type="text" name="jtitle" value="{{job.title}}" class="form-control">
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label for="sdate"><strong>Start Date </strong><span style="color:maroon;">[{{job.start_date}}]</span></label>
						<input type="date" name="sdate" class="form-control">
					</div>
					<div class="form-group col-md-6">
						<label for="edate"><strong>End Date </strong><span style="color:maroon;">[{{job.end_date}}]</span></label>
						<input type="date" name="edate" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6 mt-2">
						<label for="salary"><strong>Salary (Per Month)</strong></label>
						<input type="text" name="salary" value="{{job.salary}}" class="form-control">
					</div>
					<div class="form-group col-md-6 mt-2">
						<img src="{{job.image.url}}" alt="Company Logo" style="width:100px;height:100px;border-radius:50%;">
						<a href="{% url 'change_companylogo' job.id %}">Change Company Logo</a>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6 mt-2">
						<label for="experience"><strong>Experience (In Years)</strong></label>
						<input type="text" name="experience" value="{{job.experience}}" class="form-control">
					</div>
					<div class="form-group col-md-6 mt-2">
						<label for="skills"><strong>Skills</strong></label>
						<input type="text" name="skills" value="{{job.skills}}" class="form-control">
					</div>
				</div>
				<div class="form-group mt-2">
					<label for="location"><strong>Company Location</strong></label>
					<input type="text" name="location" value="{{job.location}}" class="form-control">
				</div>
				<div class="form-group mt-2">
					<label for="description"><strong>Description</strong></label>
					<textarea name="description" class="form-control">{{job.description}}</textarea>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-dark my-3">
				</div>

			</form>
			
	</div>
{% include 'footer.html' %}
	
	{% ifequal error "no" %}
		<script>
			alert("Job Updated Successfully!!!");
			window.location = ('{% url 'edit_jobdetail' job.id %}');
		</script>
	{% endifequal %}

	{% ifequal error "yes" %}
		<script>
			alert("Something went wrong. Try again!!!");
		</script>
	{% endifequal %}

{% endblock %}
