{% load static %}
{% block body %}
{% include 'admin_navigation.html' %}
<link rel="stylesheet" type="text/css" href="{% static "datatable/datatables.min.css" %}"/>
<script type="text/javascript" src="{% static "datatable/datatables.min.js" %}"></script>
<style>
	marquee{
		margin-top: 0.5%;
		background: black;
		color: #fff;
	}
</style>
<marquee direction="right">
	<h4>Change the status of Recruiters</h4>
</marquee>
<div class="container">
			<form action="" method="POST" class="mt-5">
		    {% csrf_token %}
				<div class="form-group">
					<label for="recname"><strong>Recruiter Name</strong></label>
					<input type="text" class="form-control" value="{{recruiters_data.user.first_name}} {{recruiters_data.user.last_name}}" disabled>
				</div>
				<div class="form-group mt-3">
					<label for="recstatus"><strong>Status</strong></label>
					<select name="status" class="form-control">
						<option value="Accept">Accept</option>
						<option value="Reject">Reject</option>
					</select>
				</div>
				<div class="form-group">
					<input type="submit" value="Change" class="btn btn-dark my-3">
				</div>
	        </form>
</div>
{% include 'footer.html' %}

	{% ifequal error "no" %}
		<script>
    		alert("Status Changed Successfully!!!");
			window.location = ('{% url 'all_recruiters' %}');
		</script>
	{% endifequal %}

	{% ifequal error "yes" %}
		<script>
  			alert("Something went wrong. Try again!!!");
		</script>
	{% endifequal %}
{% endblock %}
